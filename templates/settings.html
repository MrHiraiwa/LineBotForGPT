<!doctype html>
<html>
<head>
  <title>Settings</title>
  <style>
    label {
      display: inline-block;
      vertical-align: top;
      margin-top: 10px; /* Adjust as needed */
    }
    textarea {
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <form method="post">
    {% for key, value in settings.items() %}
      <div>
        <label for="{{ key }}">{{ key }}</label>
        {% if key == "SYSTEM_PROMPT" %}
        <textarea id="{{ key }}" name="{{ key }}" rows="4" cols="50">{{ value }}</textarea>
        {% elif key == "MAX_TOKEN_NUM" and value == None %}
        <input type="text" id="{{ key }}" name="{{ key }}" value="2000">
        {% else %}
        <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
        {% endif %}
      </div>
    {% endfor %}
    <input type="submit" value="Save">
  </form>
</body>
</html>
